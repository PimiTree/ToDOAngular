  class="w-[350px] flex flex-row-reverse justify-between gap-3 border border-blue-300 px-3 py-3 rounded">

  <svg
    *ngIf="!isEditable"
    (click)="setEditable()"
    class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="rgb(34, 197, 94)"  height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>

  <svg
    *ngIf="isEditable"
    (click)="setEditable()"
    class="cursor-pointer"
    xmlns="http://www.w3.org/2000/svg" fill="rgb(220, 38, 38)" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-640h360v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85h-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640Zm0 480h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM240-160v-400 400Z"/></svg>

  <p
    (click)="log()"
    [attr.contenteditable]="isEditable"
    #editableEl class="h-10 px-3.5 w-[83%] rounded flex items-center">{{ item.text }}</p>
  <!--    -->

  <button
    (click)="createItemService.delete(id);"
    class="h-10 border rounded block w-12 border-red-600 hover:bg-red-100">del</button>
</div>
